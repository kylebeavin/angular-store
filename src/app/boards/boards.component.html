<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>upc</th>
      <th>description</th>
      <th>quantity</th>
      <th>price</th>
      <th>in stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let board of boards">
      <td>{{board.id}}</td>
      <td>{{board.name}}</td>
      <td>{{board.upc}}</td>
      <td>{{board.description}}</td>
      <td>{{board.quantityonhand}}</td>
      <td>{{board.price}}</td>
      <td>{{board.isinstock}}</td>
    </tr>
  </tbody>
</table>
